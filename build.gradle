plugins {
    id 'java-library'
}

group = "com.fuseanalytics"
version = "1.0.0"

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compileOnly 'org.apache.solr:solr-core:5.5.5'
    implementation 'com.amazonaws:aws-java-sdk-cloudwatch:1.11.939'
}

task "package"(type: Zip, dependsOn: jar) {
    from configurations.runtimeClasspath
    from configurations.runtime.allArtifacts.files
}

tasks.named('test') {
    useJUnitPlatform()
}
